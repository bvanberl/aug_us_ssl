paths:
  images: "B:/Datasets/LUS_SSL/aug_us_ssl/data/bmodes"
  masks: "B:/Datasets/LUS_SSL/aug_us_ssl/data/masks"
  splits: "B:/Datasets/LUS_SSL/aug_us_ssl/splits/aug_us_ssl_splits"
  model_weights: "results/models"

data:
  height: 128
  width: 128
  min_pixel_value: 0.0
  max_pixel_value: 255.0
  num_channels: 3

pretrain:
  seed: 11
  epochs: 10
  batch_size: 512
  max_lr: 0.2
  warmup_epochs: 1
  weight_decay: 0.000001
  extractor: 'mobilenetv3'
  proj_nodes: [768, 768]
  use_bias: true
  imagenet_weights: false
  labelled_only: true
  method: "simclr"
  augment_pipeline: "august"
  n_cutoff_layers: 0
  views: ['parenchymal']
  hparams:
    simclr:
      tau: 0.1
    barlow_twins:
      lambda_: 0.005
    vicreg:
      lambda_: 25.0
      mu: 25.0
      nu: 1.0

train:
  seed: 11
  label: 'ab_lines_label'
  linear: true
  epochs: 10
  batch_size: 512
  lr: 0.2
  weight_decay: 0.000001
  extractor: 'mobilenetv3'
  extractor_weights: "imagenet"
  augment_pipeline: "none"
  views: ['parenchymal']

augment:
  august: